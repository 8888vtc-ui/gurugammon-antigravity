services:
  - type: web
    name: gurugammon-backend
    env: node
    plan: free
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma migrate deploy
      npm run build
    startCommand: node dist/server.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        value: your_supabase_database_url
      - key: ACCESS_TOKEN_SECRET
        value: your_access_token_secret
      - key: REFRESH_TOKEN_SECRET
        value: your_refresh_token_secret
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
